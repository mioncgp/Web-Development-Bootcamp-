<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table> <!-- table tag -->
        <tr> <!--table row tag defines rows in a table -->
            <th>Name</th> <!--th tag defines headers in a table-->
            <th>Number</th>
        </tr>
        <tr>
            <td>Mike</td>  <!--td tag defines data cell in a teable-->
            <td>13<td>
        </tr>
        <tr>
            <td>Sergei</td>
            <td>11</td>
        </tr>
    </table>
    <!--Sometimes tables have the html structure of the body with head, body and footer:-->
    <table>
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>

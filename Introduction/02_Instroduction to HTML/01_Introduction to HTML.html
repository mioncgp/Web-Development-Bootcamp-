<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INTRODUCTORY TAGS</title>
</head>
<body>
    <strong>just that</strong>
    <!-- The <strong> element is for content that is of greater importance -->
    <br>
    <b>just that</b>
    <!-- the <b> element is used to draw attention to text without indicating that it's more important -->
    <br>
    <i>just that</i>
    <!-- <i> tag represents text that is set off from the normal prose, such a foreign word, fictional character thoughts -->
    <br>
    <em>just that</em> 
    <!-- em tag  say the text must be emphasized -->
    <br>
</body>
</html>

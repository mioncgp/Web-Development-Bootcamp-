<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form>
        <label>Checkbox</label>
        <input type="checkbox" name="" id="">
        <br>
        <hr>
        <label for="">color</label>
        <input type="color" name="" id="">
        <br>
        <hr>
        <label for="">date</label>
        <input type="date">
        <br>
        <hr>
        <label for="">datetime-local</label>
        <input type="datetime-local">
        <br>
        <hr>
        <label for="">email</label>
        <input type="email">
        <br>
        <hr>
        <label for="">file</label>
        <input type="file">
        <br>
        <hr>
        <label for="">hidden</label>
        <input type="hidden">
        <br>
        <hr>
        <label for="">date</label>
        <input type="date">
        <!-- A control that is not displayed but whose value is submitted to the server. There is an example in the next column, but it's hidden! -->
        <br>
        <hr>
        <label for="">image</label>
        <input type="image" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg">
        <br>
        <hr>
        <label for="">radio</label>
        <input type="radio">
        <br>
        <hr>
        <label for="">month</label>
        <input type="month">
        <br>
        <hr>
        <label for="">range</label>
        <input type="range">
        <br>
        <hr>
        <label for="">reset</label>
        <input type="reset">
        <br>
        <hr>
        <label for="">search</label>
        <input type="search">
        <br>
        <hr>
        <label for="">tel</label>
        <input type="tel">
        <br>
        <hr>
    </form>   
</body>
</html>
